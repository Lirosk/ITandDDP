<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="General page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>General</title>
</head>

<body>

    <header>
        <div class="header__content">
            <div class="header__container">
                <div class="header__refs-container">
                    <a class="header__ref here-i-am" href="general.html">
                        General
                    </a>
                    <a class="header__ref" href="my_playlists.html">
                        My playlists
                    </a>
                    <a class="header__ref" href="my_music.html">
                        My music
                    </a>
                </div>
                <a class="header__ref ref-text" href="signin.html">
                    Log out
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="general-container">
            <form class="music-search">
                <div class="search-wrap">
                    <input class="music-search__input" type="text" placeholder="Search music" required>
                    <button class="music-search__button">
                        <img class="icon" src="./static/search.png">
                    </button>
                </div>
            </form>

            <div class="one-line-playlists">
                <div class="one-line-playlists__tools">
                    <h3 class="primary-text">Suggestet playlists 1</h3>
                    <a class="ref-text" href="./my_playlists.html">Show all</a>
                </div>
                <div class="one-line-playlists__container">
                    <div class="one-line-playlists__album-cover">
                        <a class="button-icon" href="selected_playlist.html">
                            <img class="icon" src="./static/album_cover.png" alt="playlist1">
                        </a>
                        <button class="play-button">
                            <img class="icon" src="./static/play.svg">
                        </button>
                    </div>
                    <div class="one-line-playlists__album-cover">
                        <a class="button-icon" href="selected_playlist.html">
                            <img class="icon" src="./static/album_cover.png" alt="playlist2">
                        </a>
                        <button class="play-button">
                            <img class="icon" src="./static/play.svg">
                        </button>
                    </div>
                    <div class="one-line-playlists__album-cover">
                        <a class="button-icon" href="selected_playlist.html">
                            <img class="icon" src="./static/album_cover.png" alt="playlist3">
                        </a>

                        </button>
                    </div>
                    <div class="one-line-playlists__album-cover">
                        <a class="button-icon" href="selected_playlist.html">
                            <img class="icon" src="./static/album_cover.png" alt="playlist4">
                        </a>
                        <button class="play-button">
                            <img class="icon" src="./static/play.svg">
                        </button>
                    </div>
                    <div class="one-line-playlists__album-cover">
                        <a class="button-icon" href="selected_playlist.html">
                            <img class="icon" src="./static/album_cover.png" alt="playlist5">
                        </a>
                        <button class="play-button">
                            <img class="icon" src="./static/play.svg">
                        </button>
                    </div>
                </div>
            </div>

            <div class="one-line-playlists">
                <div class="one-line-playlists__tools">
                    <h3 class="primary-text">Suggestet playlists 2</h3>
                    <a class="ref-text" href="./my_playlists.html">Show all</a>
                </div>
                <div class="one-line-playlists__container">
                    <div class="one-line-playlists__album-cover">
                        <a class="button-icon" href="selected_playlist.html">
                            <img class="icon" src="./static/album_cover.png" alt="playlist1">
                        </a>
                        <button class="play-button">
                            <img class="icon" src="./static/play.svg">
                        </button>
                    </div>
                    <div class="one-line-playlists__album-cover">
                        <a class="button-icon" href="selected_playlist.html">
                            <img class="icon" src="./static/album_cover.png" alt="playlist2">
                        </a>
                        <button class="play-button">

                    </div>
                    <div class="one-line-playlists__album-cover">
                        <a class="button-icon" href="selected_playlist.html">

                        <button class="play-button">
                            <img class="icon" src="./static/play.svg">

                    <div class="one-line-playlists__album-cover">

                            <img class="icon" src="./static/album_cover.png" alt="playlist5">
                        </a>
                        <button class="play-button">
                            <img class="icon" src="./static/play.svg">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer__content">
            <div class="player-container">
                <button class="player__icon">
                    <svg class="icon">
                        <circle cx="50%" cy="50%" r="13px" />
                    </svg>
                    <svg class="icon-play">
                        <polygon points="0 0, 0 11, 9 5.5" fill="#121212" />
                    </svg>
                    <svg class="icon-pause">
                        <rect x="0" y="0" width="4px" height="11px" />
                        <rect x="7px" y="0" width="4px" height="11px" />
                    </svg>
                </button>
                <button class="player__prev">
                    <svg class="icon">
                        <rect x="0" y="0" width="2" height="11" />
                        <polygon points="2 5.5, 10 11, 10 0" />
                    </svg>
                </button>
                <button class="player__next">
                    <svg class="icon">
                        <rect x="9" y="0" width="2" height="11" />
                        <polygon points="0 0, 0 11, 9 5.5" />
                    </svg>
                </button>
                <div class="cover-wrap">
                    <img src="./static/album_cover.png" alt="playlist1" class="player__cover">
                </div>
                <div class="slider-wrap">
                    <div class="player__audio-container">
                        <div class="audio__title-wrap">
                            <div class="audio__title">
                                <span class="song__title">
                                    Listened Author
                                </span>
                                <span class="song__performer">
                                    Listened Performer
                                </span>
                            </div>
                            <span class="audio__progress-time">mm:ss</span>
                        </div>
                        <div class="audio__slider">
                            <div class="audio__slider__progress"></div>
                        </div>
                    </div>
                </div>
                <div class="player__volume-slider">
                    <div class="player__volume-set"></div>
                </div>
                <button class="player__shuffle">
                    <svg class="icon" viewBox="0 0 20 16" width="20px" height="16px">
                        <polygon points="0 0, 20 16" />
                        <polygon points="0 16, 20 0" />

                        <polygon points="20 16, 20 12, 16 16" />
                        <polygon points="20 0, 20 4, 16 0" />
                    </svg>
                </button>
                <button class="player__repeat">
                    <svg class="icon" viewBox="0 0 20 16" width="20px" height="16px">
                        <polyline points="3 0, 17 0, 17 5" />
                        <polyline points="3 11, 3 16, 17 16" />

                        <polyline points="14 2, 17 5, 20 2" />
                        <polyline points="0 14,3 11, 6 14" />
                    </svg>
                </button>
            </div>
        </div>
    </footer>

</body>

</html>
