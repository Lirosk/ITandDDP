<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sign up page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up</title>
</head>

<body>
    <header>
        <div class="header__content bordered">
            <div class="header__items main-width">
                <a class="header__item" href="general.html">
                    General
                </a>

                <a class="header__item ref-text hoverable" href="signin.html">
                    Sign in
                </a>
            </div>
        </div>
    </header>

    <main>
        <form class="signing-form centered bordered main-width">
            <div class="signing-form__content">
                <label class="signing-form__label primary-text" for="input-username">
                    Username
                </label>

                <input class="signing-form__input bordered" type="text" id="input-username" required>

                <label class="signing-form__label primary-text" for="input-password">
                    Password
                </label>
                <input class="signing-form__input bordered" type="password" id="input-password" required>

                <input class="signing-form__submit ref-text hoverable" type="Submit" value="Sign up">
            </div>
        </form>
    </main>

    <footer>

    </footer>
</body>

</html>
